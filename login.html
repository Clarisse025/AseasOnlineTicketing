<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aseas Online Ticketing/Login</title>
</head>
<body>
    <div class="login-container">
        <img src="img/logo.png" alt="Aseas Logo" class=" logo logo-container position">
        <form>
            <div class="form-group">
                
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                
                <input type="password" id="password" name="pasSsword" required placeholder="Enter your password">
            </div>
            <button type="submit">Login</button>
            <p class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
    </div>
</body>
</html>
