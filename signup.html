<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aseas Online Ticketing/Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <img src="img/logo.png" alt="Aseas Logo" class=" logo logo-container position">
        <form>
            <div class="form-group">
                <input type="text" id="firstname" name="firstname" required placeholder="Enter your Firstname">
            </div>
            <div class="form-group">
                <input type="text" id="lastname" name="lastname" required placeholder="Enter your Lastname">
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div class="form-group">
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Enter your confirm password">
            </div>
            <button type="submit">Sign Up</button>
            <p class="login-text">Already have an account? <a href="login.html">Log in</a></p>
        </form>
    </div>
</body>
</html>
