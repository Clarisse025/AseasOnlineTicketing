                    </div>

                    <div class="fare-group">

    <!-- Your script for modal functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gcashModal = document.getElementById("gcashModal");
            const landbankModal = document.getElementById("landbankModal");
            const rcbcModal = document.getElementById("rcbcModal");
            const pnbModal = document.getElementById("pnbModal");
            const pbiModal = document.getElementById("pbiModal");
            const metrobankModal = document.getElementById("metrobankModal");
            const bdoModal = document.getElementById("bdoModal");
            const securitybankModal = document.getElementById("securitybankModal");
            
            const gcashClose = document.getElementById("gcashClose");
            const landbankClose = document.getElementById("landbankClose");
            const rcbcClose = document.getElementById("rcbcClose");
            const pnbClose = document.getElementById("pnbClose");
            const pbiClose = document.getElementById("pbiClose");
            const metrobankClose = document.getElementById("metrobankClose");
            const bdoClose = document.getElementById("bdoClose");
            const securitybankClose = document.getElementById("securitybankClose");
            const paymentForm = document.getElementById("payment-form");
            const proceedBtn = document.getElementById("proceedBtn");

            proceedBtn.addEventListener("click", function(event) {
                event.preventDefault(); 
                const paymentMethod = document.getElementById("payment-method").value;

                gcashModal.style.display = "none";
                landbankModal.style.display = "none";
                rcbcModal.style.display="none";
                pnbModal.style.display = "none";
                pbiModal.style.display = "none";
                metrobankModal.style.display = "none";
                bdoModal.style.display = "none";
                securitybankModal.style.display ="none";

                if (paymentMethod === "gcash") {
                    gcashModal.style.display = "block";
                } else if (paymentMethod === "landbank") {
                    landbankModal.style.display = "block";
                }
                else if (paymentMethod === "rcbc") {
                    rcbcModal.style.display = "block";
                }
                else if (paymentMethod === "pnb") {
                    pnbModal.style.display = "block";
                }
                else if (paymentMethod === "pbi") {
                    pbiModal.style.display = "block";
                }
                else if (paymentMethod === "metrobank") {
                    metrobankModal.style.display = "block";
                }
                else if (paymentMethod === "bdo") {
                    bdoModal.style.display = "block";
                }
                else if (paymentMethod === "securitybank") {
                    securitybankModal.style.display = "block";
                }
                
            });

            gcashClose.onclick = function() {
                gcashModal.style.display = "none";
            };

            landbankClose.onclick = function() {
                landbankModal.style.display = "none";
            };
            rcbcClose.onclick = function() {
                rcbcModal.style.display = "none";
            };
            pnbClose.onclick = function() {
                pnbModal.style.display = "none";
            };
            pbiClose.onclick = function() {
                pbiModal.style.display = "none";
            };
            metrobankClose.onclick = function() {
                metrobankModal.style.display = "none";
            };
            bdoClose.onclick = function() {
                bdoModal.style.display = "none";
            };
            securitybankClose.onclick = function() {
                securitybankModal.style.display = "none";
            };

            window.onclick = function(event) {
                if (event.target === gcashModal || event.target === landbankModal || event.target === rcbcModal || event.target === pnbModal
                    || event.target === pbiModal|| event.target === metrobankModal || event.target === bdoModal || event.target === securitybankModal
                ) {
                    gcashModal.style.display = "none";
                    landbankModal.style.display = "none";
                    rcbcModal.style.display = "none";
                    pnbModal.style.display = "none";
                    pbiModal.style.display = "none";
                    metrobankModal.style.display = "none";
                    bdoModal.style.display = "none";
                    securitybankModal.style.display = "none";
                }
            };
        });
    </script>
